{% set name = "CoastSeg" %}
{% set version = "0.0.74" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/coastseg-{{ version }}.tar.gz
  sha256: 2cdfca6ce5f7bc4fc4ca471f54cf0b43c096bf3f8ae1c35d69ac8011b231545a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - setuptools >=61.0
    - pip
  run:
    - python >=3.9
    - coastsat-package >=0.1.13
    - area
    - doodleverse-utils >=0.0.33
    - ipyfilechooser >=0.6.0
    - tqdm
    - leafmap >=0.14.0
    - geojson
    - aiohttp
    - nest-asyncio
    - tensorflow
    - dask-core
    - ipywidgets >=8.0.6
    - transformers
    - chardet

test:
  imports:
    - coastseg
  commands:
    # bogus requirement on versioneer in doodleverse_utils
    # - pip check
  requires:
    - pip

about:
  home: https://github.com/Doodleverse/CoastSeg
  summary: An interactive jupyter notebook for downloading satellite imagery
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
